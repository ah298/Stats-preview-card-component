<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  
<div class="container">
  <div class="card">
    <div class="image"></div>

    <div class="info">
      <div class="heading">
        <h1>Get <span class="insight">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <div class="details">
          <span class="count">10k+</span>
          <span class="detail">companies</span>
        </div>

        <div class="details">
          <span class="count">314</span>
          <span class="detail">templates</span>
        </div>

        <div class="details">
          <span class="count">12m+</span>
          <span class="detail">queries</span>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alia Husna</a>.
  </div>
</body>
</html>
